{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HMS - Hours Management System</title>
    <link rel="stylesheet" href="{% static 'bulma/css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <div class="container is-fullhd">
        <nav class="navbar is-transparent is-fixed-top is-light">
            <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'dashboard:index' %}" title="Go to dashboard">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" width="40" height="28">
                </a>
                <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div id="navbarExampleTransparentExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="{% url 'dashboard:index' %}" title="Go to dashboard">
                          Dashboard
                        </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a href="{% url 'company:index' %}" class="navbar-link" title="Go to list of companies">
                            Companies
                        </a>
                        <div class="navbar-dropdown is-boxed">
                            <a class="navbar-item" href="{% url 'company:create' %}" title="Add a new company">
                            Add
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">

                </div>
            </div>
        </nav>
        <!-- <header class="navbar">
            MENU:
            <ul>
                <li><a href="{% url 'company:index' %}" class="navbar-item">Companies</a></li>
                <li><a href="{% url 'company:create' %}">Add Companies</a></li>
            </ul>
        </header> -->
        <section>
            {% block content %} {% endblock content %}
        </section>
        <footer class="footer">
            <div class="container">
                <div class="content has-text-centered">
                    <p>
                        <strong>Hours Management System</strong> by <a href="#solutions">Solutions</a>.
                    </p>
                </div>
            </div>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // Get all "navbar-burger" elements
            var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(function($el) {
                    $el.addEventListener('click', function() {

                        // Get the target from the "data-target" attribute
                        var target = $el.dataset.target;
                        var $target = document.getElementById(target);

                        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
                        $el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</body>

</html>
