{% extends "base.html" %}
{% load bulma_tags %}
{% block content %}

<section class="hero is-info is-medium">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Launch
            </h1>
            <h2 class="subtitle">
                Informations about launch
            </h2>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
		<form method="POST">
			{% csrf_token %}
			{{ form|bulma }}
		    <a href="{% url 'launches:index' %}" class="button is-default" title="Go back to list launches">Cancel</a>
		    <input type="submit" value="Save" class="button is-success" title="Save">
		</form>
	</div>
</section>

{% endblock content %}
